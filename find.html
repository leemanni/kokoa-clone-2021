<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Find -Kokoa Clone</title>
</head>
<body>  
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i> </span>
            <div class="screen-header__option">
                <span><i class="fas fa-cog fa-lg"></i>
                </span>
                <span class="dot screen-header__dot">.</span>
            </div>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa"></i>
                <span>QR code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommeded friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open chat</h4>
                <span>Go to Open Chat Home  <i class="fas fa-chevron-right fa-sm"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post-column">
                    <h5 class="open-post__title">#Tae Yean</h5>
                    <h6 class="open-post__hashtags">#snsd#sm#weekend#fan</h6>
                    <div class="open-post__members">
                    <img src="https://w.namu.la/s/8e8dfe5d22f054e2f3574cca65e09e59a39a0a2b23d6f8dc46246c95a94b9665953229284774e0610428473091b2d8dd5eedbf1ab228a1691516cf881a5012b37576519e4ff245a12852f9af1bc4d55b">
                    <span class="open-post__members-count">790 memers</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post-column">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/8e8dfe5d22f054e2f3574cca65e09e59a39a0a2b23d6f8dc46246c95a94b9665953229284774e0610428473091b2d8dd5eedbf1ab228a1691516cf881a5012b37576519e4ff245a12852f9af1bc4d55b" alt="">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i>&nbsp;<span> 456</span></div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post-column">
                    <h5 class="open-post__title">#Tae Yean</h5>
                    <h6 class="open-post__hashtags">#snsd#sm#weekend#fan</h6>
                    <div class="open-post__members">
                    <img src="https://w.namu.la/s/8e8dfe5d22f054e2f3574cca65e09e59a39a0a2b23d6f8dc46246c95a94b9665953229284774e0610428473091b2d8dd5eedbf1ab228a1691516cf881a5012b37576519e4ff245a12852f9af1bc4d55b">
                    <span class="open-post__members-count">790 memers</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post-column">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/8e8dfe5d22f054e2f3574cca65e09e59a39a0a2b23d6f8dc46246c95a94b9665953229284774e0610428473091b2d8dd5eedbf1ab228a1691516cf881a5012b37576519e4ff245a12852f9af1bc4d55b" alt="">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i>&nbsp;<span> 456</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="chats.html">
                    <span class="nav__notification bedge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot dot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/27afa53023.js" crossorigin="anonymous"></script>
</body>
</html>
