<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/styles.css">
    <title> More -Kokoa Clone</title>

<body>  
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i> </span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <div class="screen-header__option">
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                </span>
                <span class="dot screen-header__dot">.</span>
            </div>
        </div>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                src="https://w.namu.la/s/8e8dfe5d22f054e2f3574cca65e09e59a39a0a2b23d6f8dc46246c95a94b9665953229284774e0610428473091b2d8dd5eedbf1ab228a1691516cf881a5012b37576519e4ff245a12852f9af1bc4d55b"

                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4291
                        <i class="fas fa-info-circle"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticonss</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>

            </li>

            <li class="nav__btn">
                <a class="nav__link"  href="find.html">

                </a>
            </li>
            <li class="nav__btn">

                    <span class="nav__dot dot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
